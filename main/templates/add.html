{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/add-edit.css' %}">
    <link rel="shortcut icon" type="image/png" href="../static/img/img.svg"/>
    <title>Add</title>
    <style>
        .header {
            background-image: url('../static/img/headerBG.jpg');
        }

        .photo {
            background: url('../static/img/img.svg');
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__inner">
            <div class="mainHeader">
                    <h1>Que</h1> 
                    <div class="photo"></div>
            </div>
            <div class="contentHeader">
                <p class="contentHeaderText">Add Post</p>
            </div>
        </div>    
    </header>
    <!-- HEADER-END -->

    <!-- CONTENT -->
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.name }}
        {{ form.content }}
        {{ form.little_content }}
<!--        <div class="input__inner">-->
<!--            <input type="text" class="input-field" placeholder="Name">-->
<!--            <input type="text" class="input-field" placeholder="Content">-->
<!--            <input type="text" class="input-field" placeholder="Little-Content">-->
<!--        </div>   -->
        <div class="button-div">
            <button type="submit" class="add-edit-button">Add Post</button>
        </div>
    </form>
    <!-- CONTENT-END -->

    <!-- scripts -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
